<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
   <div class="container">
      <div class="top-image">
        <img src="images/image-victor.jpg" alt="Pdp" class="photo">
      </div>
      
      <div class="bio">
        <div class="strong">Victor Crest  <span> 26</span> </div> London
      </div>
      <div class="mentions">
        <ul>
          <li><div class="strong">80K</div>  <span>Followers</span></li>
          <li><div class="strong">803K</div><span>Likes</span></li>
          <li><div class="strong">1.4K</div><span>Photos</span></li>
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
